<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1 part.2</title>
    <style>

    </style>
</head>
<body>

    <form action="atividade.http">
        <fieldset>
            <b> Dados pessoais</b> <br><br>

            <label for="nome">Nome:</label>
            <input type="text" id="nome"><br><br>
            <label for="idade">Idade:</label>
            <input type="number" id="idade"><br><br>

            <b>Dados profissionais</b> <br><br>

            <label for="escolaridade">Escolaridade:</label>
            <select id="escolaridade">
                <option value="">Selecione sua escolaridade</option>
                <option value="EFc">Ensino Fundamental Completo</option>
                <option value="EFi">Ensino Fundamental Incompleto</option>
                <option value="EMc">Ensino Médio Completo</option>
                <option value="EMi">Ensino Médio Incompleto</option>
                <option value="ESc">Ensino Superior Completo</option>
                <option value="ESi">Ensino Superior Incompleto</option>
            </select><br><br>

            <label for="area">Área de atuação:</label><br><br>
            <input type="radio" id="gerencia" name="area" value="gerencia">
            <label for="gerencia">Gerência</label>
            <input type="radio" id="financeiro" name="area" value="financeiro">
            <label for="financeiro">Financeiro</label>
            <input type="radio" id="recepcao" name="area" value="recepcao">
            <label for="recepcao">Recepção</label><br><br>

            <input type="submit" value="Enviar Dados">
        </fieldset>
    </form>
    
</body>
</html>
